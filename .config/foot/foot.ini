# -*- conf -*-

# shell=$SHELL (if set, otherwise user's default shell from /etc/passwd)
# term=foot (or xterm-256color if built with -Dterminfo=disabled)
# login-shell=no

# app-id=foot # globally set wayland app-id. Default values are "foot" and "footclient" for desktop and server mode
# title=foot
# locked-title=no

font=JetBrainsMono Nerd Font:size=12:style=Regular
font-bold=JetBrainsMono Nerd Font:size=12:style=Bold
font-italic=JetBrainsMono Nerd Font:size=12:style=Regular
font-bold-italic=JetBrainsMono Nerd Font:size=12:style=Bold
# font-size-adjustment=0.5
# line-height=<font metrics>
# letter-spacing=0
# horizontal-letter-offset=0
# vertical-letter-offset=0
# underline-offset=<font metrics>
# underline-thickness=<font underline thickness>
# box-drawings-uses-font-glyphs=no
# dpi-aware=no

# initial-window-size-pixels=700x500  # Or,
# initial-window-size-chars=<COLSxROWS>
# initial-window-mode=windowed
pad=10x10
# optionally append 'center'
# resize-delay-ms=100

[desktop-notifications]
command=notify-send -a ${app-id} -i ${app-id} ${title} ${body}

# bold-text-in-bright=no
# word-delimiters=,│`|:"'()[]{}<>
# selection-target=primary
# workers=<number of logical CPUs>
# utmp-helper=/usr/lib/utempter/utempter  # When utmp backend is ‘libutempter’ (Linux)
# utmp-helper=/usr/libexec/ulog-helper    # When utmp backend is ‘ulog’ (FreeBSD)

[environment]
# name=value

[bell]
# urgent=no
# notify=no
# command=
# command-focused=no

[scrollback]
lines=10000
# multiplier=3.0
# indicator-position=relative
# indicator-format=""

[url]
launch=xdg-open ${url}
# label-letters=sadfjklewcmpgh
# osc8-underline=url-mode
protocols=http, https, ftp, ftps, file, gemini, gopher
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]

[cursor]
style=block
# color=<inverse foreground/background>
blink=yes
# beam-thickness=1.5
# underline-thickness=<font underline thickness>

[mouse]
# hide-when-typing=no
# alternate-scroll-mode=yes

[touch]
# long-press-delay=400

[colors]
alpha=0.5
background=000000
foreground=CDD6F4

## Normal/regular colors (color palette 0-7)
regular0=45475A  # black
regular1=F38BA8  # red
regular2=A6E3A1  # green
regular3=F9E2AF  # yellow
regular4=89B4FA  # blue
regular5=F5C2E7  # magenta
regular6=94E2D5  # cyan
regular7=BAC2DE  # white

## Bright colors (color palette 8-15)
bright0=585B70   # bright black
bright1=F38BA8   # bright red
bright2=A6E3A1   # bright green
bright3=F9E2AF   # bright yellow
bright4=89B4FA   # bright blue
bright5=F5C2E7   # bright magenta
bright6=94E2D5   # bright cyan
bright7=A6ADC8   # bright white

## dimmed colors (see foot.ini(5) man page)
dim0=45475A      # dimmed black
dim1=F38BA8      # dimmed red
dim2=A6E3A1      # dimmed green
dim3=F9E2AF      # dimmed yellow
dim4=89B4FA      # dimmed blue
dim5=F5C2E7      # dimmed magenta
dim6=94E2D5      # dimmed cyan
dim7=BAC2DE      # dimmed white

## The remaining 256-color palette
# 16 = <256-color palette #16>
# ...
# 255 = <256-color palette #255>

## Misc colors
# selection-foreground=<inverse foreground/background>
# selection-background=<inverse foreground/background>
# jump-labels=<regular0> <regular3>          # black-on-yellow
